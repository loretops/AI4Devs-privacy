<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Fondo blanco profesional -->
  <rect width="1200" height="700" fill="#ffffff"/>
  
  <!-- Título principal -->
  <text x="600" y="60" text-anchor="middle" font-size="36" font-weight="bold" fill="#1a5f7a">
    Federated Learning + Differential Privacy
  </text>
  <text x="600" y="100" text-anchor="middle" font-size="22" fill="#2c3e50">
    Sinergia para Protección Avanzada de Datos
  </text>
  
  <!-- Sección Federated Learning -->
  <g transform="translate(200, 200)">
    <rect width="300" height="400" rx="15" fill="#e9f4f8" stroke="#1a5f7a" stroke-width="3"/>
    <text x="150" y="50" text-anchor="middle" font-size="24" fill="#1a5f7a">
      Federated Learning
    </text>
    
    <!-- Iconos de dispositivos -->
    <circle cx="75" cy="150" r="40" fill="#4dabf7" stroke="#1a5f7a" stroke-width="2"/>
    <circle cx="150" cy="150" r="40" fill="#4dabf7" stroke="#1a5f7a" stroke-width="2"/>
    <circle cx="225" cy="150" r="40" fill="#4dabf7" stroke="#1a5f7a" stroke-width="2"/>
    
    <text x="150" y="250" text-anchor="middle" font-size="18" fill="#2c3e50">
      Entrenamiento Distribuido
    </text>
    <text x="150" y="280" text-anchor="middle" font-size="18" fill="#2c3e50">
      Sin Compartir Datos Originales
    </text>
    
    <path d="M150,200 L150,300" stroke="#1a5f7a" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="50" y="320" width="200" height="60" rx="10" fill="#2ecc71" fill-opacity="0.2"/>
    <text x="150" y="355" text-anchor="middle" font-size="16" fill="#1a5f7a">
      Modelo Centralizado
    </text>
  </g>
  
  <!-- Sección Differential Privacy -->
  <g transform="translate(700, 200)">
    <rect width="300" height="400" rx="15" fill="#e9f4f8" stroke="#2ecc71" stroke-width="3"/>
    <text x="150" y="50" text-anchor="middle" font-size="24" fill="#2ecc71">
      Differential Privacy
    </text>
    
    <!-- Ícono de ruido -->
    <circle cx="150" cy="150" r="60" fill="#4dabf7" stroke="#2ecc71" stroke-width="2"/>
    <text x="150" y="150" text-anchor="middle" font-size="18" fill="white">
      Ruido
    </text>
    <text x="150" y="180" text-anchor="middle" font-size="14" fill="white">
      Controlado
    </text>
    
    <text x="150" y="250" text-anchor="middle" font-size="18" fill="#2c3e50">
      Protección de Identidad
    </text>
    <text x="150" y="280" text-anchor="middle" font-size="18" fill="#2c3e50">
      Preservación de Privacidad
    </text>
    
    <rect x="50" y="320" width="200" height="60" rx="10" fill="#2ecc71" fill-opacity="0.2"/>
    <text x="150" y="345" text-anchor="middle" font-size="16" fill="#2ecc71">
      Parámetro Epsilon (ε)
    </text>
  </g>
  
  <!-- Interacción -->
  <path d="M500,400 L700,400" fill="none" stroke="#1a5f7a" stroke-width="3" stroke-dasharray="10,5" marker-end="url(#arrow)"/>
  <text x="600" y="380" text-anchor="middle" font-size="20" fill="#1a5f7a">
    Sinergia de Protección
  </text>
  
  <!-- Explicación final -->
  <rect x="200" y="620" width="800" height="60" rx="15" fill="#f0f4f8"/>
  <text x="600" y="655" text-anchor="middle" font-size="18" fill="#1a5f7a">
    Aprendizaje distribuido con máxima protección de datos individuales
  </text>
  
  <!-- Definición de marcador de flecha -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a5f7a"/>
    </marker>
  </defs>
</svg>
